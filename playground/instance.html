<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- script 태그의 el을 작성함으로써 이 부분의 vue 기능과 속성이 유효해진다. -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',          // 'app'이라는 id를 가진 태그를 찾아서 인스턴스를 붙이겠다는 의미(el: element)
      data: {
        message: 'hi'
      }
    });
  </script>
</body>

</html>
